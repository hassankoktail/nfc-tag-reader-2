<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Verification Platform</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #f9f9f9;
      }
      #output-help-text {
        margin-top: 4px;
        font-size: x-small;
        color: gray;
      }
    </style>

    <script>
      let statusEl;
      let output_el;
      var reader;
      var abortController = new AbortController();
      //const READ_TIMEOUT = 60_000;
      utf8decoder = new TextDecoder("utf8");

      function bufferToString(b) {
        var Int8Buffer = new Uint8Array(b);
        var retVal = "";
        for (var i = 0; i < Int8Buffer.length; ++i) {
          retVal += " " + Int8Buffer[i].toString(16).padStart(2, "0");
        }
        return retVal;
      }

      function setup() {
        console.log("setup initiated...");
        statusEl = document.getElementById("status");
        output_el = document.getElementById("output");

        if (!("NDEFReader" in window)) {
          //This device doesn't have NFC capabilities.
          statusEl.textContent =
            "NFC is not supported on this device. Please use a different device.";
          // set color = red
          statusEl.style.color = "red";
        }
        reader = new NDEFReader();

        reader.onreadingerror = (e) => {
          console.error(e);
          output_el.innerText = "1 \n" + JSON.stringify(e);
        };
        reader.onreading = (e) => {
          output_el.textContent = e.serialNumber;
        };

        reader.onreadingerror = (e) => {
          console.error(e);
          output_el.innerText = "1 \n" + JSON.stringify(e);
        };
      }

      function scanTag() {
        console.log("scanning tag...");
        reader
          .scan({ signal: abortController.signal })
          .then(() => {})
          .catch((e) => {
            console.error(e);

            if (!e) {
              return;
            }
            if (e.isError) {
              output_el.innerText = "1 \n" + JSON.stringify(e);
            } else {
              if (e.reasonText) {
                output_el.innerText = "1 \n" + JSON.stringify(e.reasonText);
              }
            }
          });
      }

      function abortScan() {
        abortController.abort({
          isError: false,
          reasonText: "user requested scan termination",
        });
      }

      window.onload = () => {
        setup();
        setTimeout(() => {
          scanTag();
        }, 5000);
      };
    </script>
  </head>
  <body>
    <h1>NFC Verification Platform</h1>
    <small>Version 1.3</small>

    <p id="status">Scanning for NFC tags...</p>
    <div id="output"></div>
    <div id="output-help-text">Output of the scanning will go here</div>
  </body>
</html>
